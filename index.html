<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://priscilasabino.github.io/genshin-trunfo/style.css">
  <script type="text/javascript" src='https://priscilasabino.github.io/genshin-trunfo/script.js'></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
</head>


<body>
  <div class="container">
    <img src="https://i.pinimg.com/736x/bb/55/3d/bb553d7a57b0142167c6aef4c33c7f30.jpg" class='page-logo' alt="logo-genshin">
    <h1 class="page-title">Super Trunfo</h1>

    <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>

    <form id="form">
      <h2>Escolha o seu atributo</h2>
      <div class="wrapper">
        <div id="placar"></div>
        <div id="quantidade-cartas"></div>
        <div id="cartas">
          <div id="carta-jogador" class="carta"></div>
          <div id="carta-maquina" class="carta"></div>
        </div>
        <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()" disabled="false">Jogar</button>
      </div>
      <div id="resultado"></div>
      <button type="button" id="btnProximaRodada" onclick="proximaRodada()" disabled="true">Proxima
        rodada</button>
    </form>
  </div>
</body>

</html>
